<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/fc0bcca8a3.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600|Montserrat:300,300i,400,400i,500,500i,600,600i,700|Ubuntu:300,300i,400,400i,500,500i&display=swap"
        rel="stylesheet" />
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="heading"></div>

        <div class="cards-wrapper">
            <div class="card">
                <img src="img/1.jpg" alt="top1" class="image-top" />
                <img src="img/1.png" alt="image1" class="profile-image" />
                <h1 class="fullname">Rizal Gumelar</h1>
                <h3 class="job">Web Designer</h3>
                <p class="about-me">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
                    neque numquam quo alias fugiat evenis!
                </p>
                <button type="button">Contact me</button>
                <ul class="social-icons">
                    <li>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-google-plus"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
